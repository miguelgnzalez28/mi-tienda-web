<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <h2>Mi Tienda</h2>
    <nav>
      <ul>
        <li><a href="#colecciones">Colecciones</a></li>
        <li><a href="#topventas">Top Ventas</a></li>
        <li><a href="#faq">Preguntas Frecuentes</a></li>
        <li><a href="#carrito">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <!-- SECCIÓN TOP VENTAS -->
  <section id="topventas">
    <h1>Nuestro Top Ventas</h1>
    <div class="grid" id="contenedor-articulos">
      <!-- Aquí se cargan los productos dinámicamente -->
    </div>
  </section>

  <!-- SECCIÓN FAQ -->
  <section id="faq">
    <h2>Preguntas Frecuentes</h2>
    <p class="faq-text">
      Aquí puedes poner las preguntas y respuestas más comunes sobre tus productos, envíos y devoluciones.
    </p>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
  </footer>

  <script>
    const URL = 'https://script.google.com/macros/s/AKfycbxXqp-YHzqnAfD12gkudViIpKB3ULVcMW3NyNpIINZK7gQE3YCHnnCpw4YksDrydxxU/exec'; // tu WebApp URL

    fetch(URL)
      .then(res => res.json())
      .then(articulos => {
        const contenedor = document.getElementById('contenedor-articulos');

        articulos.forEach(articulo => {
          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = articulo.images[0] || 'https://via.placeholder.com/300x200?text=Sin+Imagen';

          const titulo = document.createElement('h3');
          titulo.textContent = articulo.title;

          const precio = document.createElement('div');
          precio.className = 'precio';
          precio.textContent = "$30"; // ajusta si luego lees precios de los .txt en Drive

          const boton = document.createElement('a');
          boton.className = 'btn';
          boton.href = "#carrito";
          boton.textContent = "Agregar al carrito";

          card.appendChild(img);
          card.appendChild(titulo);
          card.appendChild(precio);
          card.appendChild(boton);

          contenedor.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error al cargar artículos:', err);
        document.getElementById('contenedor-articulos').textContent = 'Error al cargar los artículos.';
      });
  </script>

</body>
</html>
