  <!-- Google Fonts - Tipografías Correctas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Mont:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Fuentes personalizadas -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&family=Mont:wght@100;200;300;400;500;600;700;800;900&display=swap');
    
    /* Heading Now - Títulos principales (usando Bebas Neue) */
    @font-face {
      font-family: 'Heading Now';
      src: url('https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400&display=swap');
      font-weight: 400;
      font-style: normal;
    }
    
    /* Kleptocracy Expanded - Subtítulos (usando Mont con peso 700) */
    @font-face {
      font-family: 'Kleptocracy Expanded';
      src: url('https://fonts.googleapis.com/css2?family=Mont:wght@700&display=swap');
      font-weight: 700;
      font-style: normal;
    }
    
    /* Mont - Párrafos y textos largos */
    @font-face {
      font-family: 'Mont';
      src: url('https://fonts.googleapis.com/css2?family=Mont:wght@400;500;600&display=swap');
      font-weight: 400;
      font-style: normal;
    }
    
    /* Aplicar tipografías globalmente */
    * {
      font-family: 'Mont', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Heading Now', 'Bebas Neue', sans-serif;
      font-weight: 400;
      letter-spacing: 1px;
    }
    
    .subtitle, .font-subtitle {
      font-family: 'Kleptocracy Expanded', 'Mont', sans-serif;
      font-weight: 700;
    }
    
    .body, .font-body, p, span, div {
      font-family: 'Mont', sans-serif;
      font-weight: 400;
    }
  </style>
